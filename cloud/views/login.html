<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title><%=title %></title>

    <!-- Bootstrap core CSS -->
    <link href="./bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./css/login.css" rel="stylesheet">
     <link href="./css/blog.css" rel="stylesheet">
    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="./bootstrap/docs/assets/js/ie-emulation-modes-warning.js"></script>


  </head>

  <body>
    
    
 <div class="blog-masthead">
      <div class="container">     
        <nav class="blog-nav">
          <a class="blog-nav-item active" href="#">主页</a>
          <a class="blog-nav-item" href="login/logout">退出</a>
          <a class="blog-nav-item" href="#">About</a>
        </nav>
      </div>
    </div>

 <div class="login-masthead">
    <div class="container">
      <form class="form-signin" method="post" action="login">
        <fieldset>
        <h2 class="form-signin-heading">用户登陆</h2>
        <label class="control-label" for="username">用户名</label>
        <input type="text" id="username"  name="username" class="form-control" placeholder="账号" required autofocus>
        <label class="control-label"  for="password">密码</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="密码" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> 记住密码
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登陆</button>
          </fieldset>
      </form>
    </div> <!-- /container -->

 </div> 
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="./bootstrap/docs/assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
